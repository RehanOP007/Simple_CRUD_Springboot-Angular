<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="fw-bold text-primary">Employee Directory</h2>
  <a routerLink="/add" class="btn btn-success">+ Add Employee</a>
</div>

<div class="table-responsive shadow-sm rounded">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.position }}</td>
        <td class="text-center">
          <button class="btn btn-warning btn-sm me-2" [routerLink]="['/edit', emp.id]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 500px;">
  <h3 class="text-center text-primary mb-4 fw-bold">Add New Employee</h3>

  <form (ngSubmit)="saveEmployee()">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" [(ngModel)]="employee.name" name="name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" [(ngModel)]="employee.email" name="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Position</label>
      <input type="text" [(ngModel)]="employee.position" name="position" class="form-control" />
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-outline-secondary" routerLink="/">Cancel</button>
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</div>
